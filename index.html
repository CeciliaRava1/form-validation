<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="title">Form Validation</div>

    <div class="container">
        <form id="form">
            <p class="p-registration">Registration Form</p>

            <div class="form-group">
                <label for="name">Your name:</label>
                <br>
                <input type="text" id="name" name="name">
                <div class="error-message" id="nameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Your email:</label>
                <br>
                <input type="email" id="email" name="email">
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <br>
                <input type="password" id="password" name="password">
                <div class="error-message" id="passwordError"></div>
            </div>

            <button type="submit">Submit</button>
            
        </form>
    </div>

    <footer class="footer">
        <a href="https://www.linkedin.com/in/cecilia-r-127779246/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
        <a href="https://github.com/CeciliaRava1" target="_blank"><i class="fa-brands fa-github"></i></a>
        <p class="p_element">All rights reserved &copy; 2024</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
